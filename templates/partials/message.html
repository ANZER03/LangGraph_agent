{% if role == 'user' %}
  <div class="flex justify-end message-in">
    <div class="max-w-[80%] text-white px-4 py-2 rounded-2xl rounded-tr-sm whitespace-pre-wrap shadow-lg shadow-indigo-500/20 bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-rose-500">
      {{ content }}
    </div>
  </div>
{% else %}
  <div class="flex justify-start message-in">
    <div class="max-w-[80%] bg-white/10 ring-1 ring-white/15 backdrop-blur-xl px-4 py-2 rounded-2xl rounded-tl-sm whitespace-pre-wrap text-slate-50 shadow-lg shadow-black/20">
      {{ content }}
    </div>
  </div>
{% endif %}
