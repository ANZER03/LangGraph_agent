{# Starts SSE to stream only statuses and final assistant message, without user bubble #}
<div id="status-{{ run_id }}" class="space-y-2">
  <div class="flex items-center gap-2 text-xs text-slate-300" data-status-header>
    <svg class="animate-spin h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    <span>Workingâ€¦</span>
  </div>
  <div data-status-list class="space-y-1"></div>
</div>

<div
  data-silent-sse
  data-run-id="{{ run_id }}"
  data-thread-id="{{ thread_id }}"
  data-q="{{ user_content }}"
></div>
